<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Timer App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="titlechanger.js"></script>
    <script src="clock.js"></script>
    <script src="wastedseconds.js"></script>
    <script src="timer.js"></script>
    <script src="countdown.js"></script>
    <script src="multi-clock.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="card mb-3 text-center">
            <p>It's <span id="clock"></span> <span id="ampm"></span></p>
        </div>
        <div class="card mb-3 text-center">
            <span id="wasted">You've wasted 0 seconds of your life with this page open.</span>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="card">
                    <h3 class="text-center">Pick a Date for Countdown</h3>
                    <div class="inner-card-style mb-2">
                        <input type="datetime-local" id="countdownPicker" class="form-control">
                        <button class="btn btn-primary" onclick="startCountdown()">Start Countdown</button>
                    </div>
                    <div id="countdownDisplay" class="text-center">
                        <span id="countdown"></span>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <h3 class="text-center">Set Timer</h3>
                    <div class="inner-card-style mb-2">
                        <input type="number" id="timerPicker" class="form-control" placeholder="Enter seconds">
                        <button class="btn btn-primary" onclick="startTimer()">Start Timer</button>
                    </div>
                    <div id="timerDisplay" class="text-center">
                        <span id="timer"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <h3 class="text-center">Add Extra Clocks</h3>
            <div id="clocks-container" class="mb-2 text-center">
                <div class="inner-card-style">
                    <select class="form-select timezone-select" id="timezone-select"></select>
                    <button class="btn btn-primary" onclick="addClock()">Add Clock</button>
                </div>
            </div>
            <div id="extra-clocks"></div>
        </div>
    </div>
</body>

</html>
