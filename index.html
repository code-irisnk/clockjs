<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Timer App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="titlechanger.js"></script>
    <script src="clock.js"></script>
    <script src="wastedseconds.js"></script>
    <script src="timer.js"></script>
    <script src="countdown.js"></script>
    <script src="multi-clock.js"></script>
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="card mb-3">
            <p>It's <span id="clock"></span> <span id="ampm"></span>.</p>
        </div>
        <div class="card">
            <span id="wasted"></span>
        </div>
        <div class="card mb-3">
            <h3>Pick a Date for Countdown</h3>
            <input type="datetime-local" id="countdownPicker" class="form-control mb-2">
            <button class="btn" onclick="startCountdown()">Start Countdown</button>
            <div id="countdownDisplay">
                <span id="countdown"></span>
            </div>
        </div>
        <div class="card mb-3">
            <h3>Set Timer</h3>
            <input type="number" id="timerPicker" class="form-control mb-2" placeholder="Enter seconds">
            <button class="btn" onclick="startTimer()">Start Timer</button>
            <div id="timerDisplay">
                <span id="timer"></span>
            </div>
        </div>
        <div class="card mb-3">
            <h3>Add Extra Clocks</h3>
            <div id="clocks-container">
                <div class="clock-input mb-2">
                    <select class="form-select timezone-select" id="timezone-select"></select>
                    <button class="btn" onclick="addClock()">Add Clock</button>
                </div>
            </div>
            <div id="extra-clocks"></div>
        </div>
    </div>
</body>

</html>
